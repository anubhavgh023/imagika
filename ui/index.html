<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Imagika</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.ts"></script>
</head>

<body>
    <!-- Title -->
    <div class="title"> Imagika <span style="color: gold;">(⌐■_■)</span> </div>

    <!-- Stat Box -->
    <div id="perf" class="perf-container">
        <div>
            <span style="color: whitesmoke;">Avg ImagePreiew LoadTime:</span>
            <span id="avgLoadTime" style="color: lightgreen;"></span>
        </div>
        <br />
        <div>
            <span style="color: whitesmoke;">Total ImgLoaded:</span>
            <span id="totImgLoaded" style="color: lightblue;"></span>
        </div>
        <br />
        <div>
            <span style="color: whitesmoke;">Data Transferred:</span>
            <span id="data-transferred" style="color: orangered;"></span>
        </div>
        <br />
        <div>
            <span style="color: whitesmoke;">High-Res Image Load time:</span>
            <span id="hiRes-imgLoadTime" style="color: yellow;"></span>
        </div>
    </div>
    <div id="top-container">
        <!-- Button and Image Containers -->
        <div class="controls">
            <button id="btn">Load Images</button>
        </div>
        <div id="container" class="image-grid"></div>
        <div id="display-container" class="display"></div>
    </div>
</body>

</html>
